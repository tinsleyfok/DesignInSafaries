<!DOCTYPE html>
<html lang="en">

<head>
    <title>Empathy Machine</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
</head>

<body>



    <video autoplay muted loop id="myVideo">
        <source src="images/cheetah.mp4" type="video/mp4">
    </video>


    <div id='text'>
        <p>You haven't caught any prey for two days,</p>
        <p>and if you don't, you'll starve to death in this dry forest.</p>
    </div>

     <button onclick="window.location.href='demo.html'" class="button" id="next">NEXT</button>
    
    <script>
        var delayInMilliseconds = 4000; 

        setTimeout(function() {
            document.getElementById('myVideo').style.display = 'none';    
        }, delayInMilliseconds);
        
         setTimeout(function() {
            document.getElementById('text').style.display = 'block';    
        }, delayInMilliseconds);
        
          setTimeout(function () {
                            $('#next').css('display', 'block').fadeIn();
                        }, 8000)

    </script>
</body>

</html>
